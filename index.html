<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css"/>
        <title>MemEMEmory</title>
    </head>
    <body>
        <main>
            <!--This section describes the Title pop up-->
            <section class="titleScreen visible" id="titleScreen">
                <h2>MemE MEmory:</h2>
                <h3>The card flipping memory game of memes</h3>
                <div class="top3">
                    <ol>
                        <li>score1</li>
                        <li>score2</li>
                        <li>score3</li>
                    </ol>
                </div>
                <p>Click button to play</p>
                <button>START</button>
            </section>
            <!-- This section describes the title and current player's stats-->
            <section class="titleBar">

                <h1>MemE MEmory</h1>
                <div class="statContainer">
                    <div class="statContainerStat" id="timeStat">
                        <h4 class="h4class">Time:</h4>
                        <span class="timeRemaining">time</span>
                    </div>
                    <div class="statContainerStat" id="flipStat">
                        <h4 class="h4class">Flips:</h4>
                        <span class="totalFlips">flips</span>
                    </div>
                    <div class="statContainerStat" id="comboStat">
                        <h4 class="h4class">Combos:</h4>
                        <span class="comboCount">combo#</span>
                    </div>
                    <div class="statContainerStat" id="scoreStat">
                        <h4 class="h4class">Score:</h4>
                        <span class="currentScore">score</span>
                    </div>
                </div>

            </section>
            <!--This section describes the playing board--comprised of pairs of cards-->
            <section class="playerBoard">

                <!--Cards 1-4-->
                <div class="playingCard">
                    <div class="cardBack playingCardFace">
                        <img class= "cardBackIcon" src="images/face1.png">
                    </div>
                    <div class="cardFront playingCardFace">
                        <img class= "cardFrontIcon" src="images/twerk.gif"/>
                    </div>
                </div>

                <div class="playingCard">
                    <div class="cardBack playingCardFace">
                        <img class= "cardBackIcon" src="images/face1.png">
                    </div>
                    <div class="cardFront playingCardFace">
                        <img class= "cardFrontIcon" src="images/face3.png"/>
                    </div>
                </div>

                <div class="playingCard">
                    <div class="cardBack playingCardFace">
                        <img class= "cardBackIcon" src="images/face1.png">
                    </div>
                    <div class="cardFront playingCardFace">
                        <img class= "cardFrontIcon" src="images/face3.png"/>
                    </div>
                </div>

                <div class="playingCard">
                    <div class="cardBack playingCardFace">
                        <img class= "cardBackIcon" src="images/face1.png">
                    </div>
                    <div class="cardFront playingCardFace">
                        <img class= "cardFrontIcon" src="images/face3.png"/>
                    </div>
                </div>



               

                
            

            </section>
        </main>
    </body>



</html>
